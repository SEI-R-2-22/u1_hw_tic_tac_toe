<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<div class = "game">

  <div id = "header">
  <h1>tic tac toe</h1>
  <h2 class = "turn">X you're up!</h2>
  </div>

  <div id = "gameboard">
    <div class ="cellBlock" id="c0"></div>
    <div class ="cellBlock" id="c1"></div>
    <div class ="cellBlock" id="c2"></div>
    <div class ="cellBlock" id="c3"></div>
    <div class ="cellBlock" id="c4"></div>
    <div class ="cellBlock" id="c5"></div>
    <div class ="cellBlock" id="c6"></div>
    <div class ="cellBlock" id="c7"></div>
    <div class ="cellBlock" id="c8"></div>
  </div>

<footer>
  <button class="startOver">play again</button>
</footer>
</div>
  <!-- Build your game board, instructions, and score displays here! -->
</body>
</html>
