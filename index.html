<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<header>
  <h1>Tic Tac Toe</h1>
  <h2>PLACEHOLDER</h2> 
</header>
  <!-- edit inner text of h2 to say whos turn or 'you start!' if i have an ai.  we can update it with win and losses too, why not -->

<section class = "board">
  <button id = 'firstRow firstColumn firstDiag'class = "space blank">1</button>
  <button id = 'firstRow secondColumn'class = "space blank">2</button>
  <button id = 'firstRow thirdColumn'class = "space blank">3</button>
  <button id = 'secondRow firstColumn'class = "space blank">4</button>
  <button id = 'secondRow secondColumn firstDiag'class = "space blank">5</button>
  <button id = 'secondRowthirdColumn'class = "space blank">6</button>
  <button id = 'thirdRow firstColumn'class = "space blank">7</button>
  <button id = 'thirdRow secondColumn'class = "space blank">8</button>
  <button id = 'thirdRow thirdColumn firstDiag'class = "space blank">9</button>
</section>
  

<!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
