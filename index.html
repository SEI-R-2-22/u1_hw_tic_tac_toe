<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<header>
  <h1>Tic Tac Toe</h1>
  <h2>X goes!</h2>
  
  <section class = 'score'>
    <h3 id = xPoints>X: 0 </h3>
    <button id = 'wipeScore'>Clear Score</button>
    <h3 id = oPoints> O: 0</h3>
  </section>
  
  <button id = 'reset'>Clear Board</button> 
</header>
  <!-- edit inner text of h2 to say whos turn or 'you start!' if i have an ai.  we can update it with win and losses too, why not -->

<section class = "board">
  <button id = 'firstRow firstColumn firstDiag 1'class = "space blank 1"></button>
  <button id = 'firstRow secondColumn 2'class = "space blank 2"></button>
  <button id = 'firstRow thirdColumn 3'class = "space blank 3"></button>
  <button id = 'secondRow firstColumn 4'class = "space blank 4"></button>
  <button id = 'secondRow secondColumn firstDiag 5'class = "space blank 5"></button>
  <button id = 'secondRowthirdColumn 6'class = "space blank 6"></button>
  <button id = 'thirdRow firstColumn 7'class = "space blank 7"></button>
  <button id = 'thirdRow secondColumn 8'class = "space blank 8"></button>
  <button id = 'thirdRow thirdColumn firstDiag 9'class = "space blank 9"></button>
</section>

 

<!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
