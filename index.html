<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="score">
    <span>Player Score</span>
    <span>Number of ties</span>
    <span>Computer Score</span>
    <span id="pscore">0</span>
    <span id="tscore">0</span>
    <span id="cscore">0</span>
  </div>
  <div class="button">
    <button type="button" id="btn">Reset Game</button>
  </div>
  <div id="sign">
    <h1 class='class sign --xl-large' id="pop1" style="opacity: 0;"> It's the Player's Turn</h1>
    <h1 class='class sign --xl-large' id="pop2" style="opacity: 0;"> It's the CPU's Turn</h1>
  </div>
  <div class="grid">
    <div class="sq" id="sq0"></div>
    <div class="sq" id="sq1"></div>
    <div class="sq" id="sq2"></div>
    <div class="sq" id="sq3"></div>
    <div class="sq" id="sq4"></div>
    <div class="sq" id="sq5"></div>
    <div class="sq" id="sq6"></div>
    <div class="sq" id="sq7"></div>
    <div class="sq" id="sq8"></div>
  </div>

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
