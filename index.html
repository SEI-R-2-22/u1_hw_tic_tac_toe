<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <h3>X's turn</h3>
  <button>Play the computer</button>
  <div id="board">
    <div class="square" id="one"></div>
    <div class="square" id="two"></div>
    <div class="square" id="three"></div>
    <div class="square" id="four"></div>
    <div class="square" id="five"></div>
    <div class="square" id="six"></div>
    <div class="square" id="seven"></div>
    <div class="square" id="eight"></div>
    <div class="square" id="nine"></div>
  </div>

<button id="reset">Reset</button>

<div id="score">
  X wins: 0 <br /> O wins: 0
</div>

<p>The computer will always be playing as letter O. If you wish to play the computer, please click the button. To stop playing the computer, either click the button again or refresh the page.
  To reset the score, refresh the page.
</p>


  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
