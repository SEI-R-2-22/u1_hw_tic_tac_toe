<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->

  <h1>Tic-Tac_Toe</h1>
  <button class="replay-btn">Replay?</button> 
  <h2 id="game-status"></h2> 
  
  
  <div id="game-board">
      <div class="box b0" data-index="0"></div> 
      <div class="box b1" data-index="1"></div>
      <div class="box b2" data-index="2"></div>
      <div class="box b3" data-index="3"></div>
      <div class="box b4" data-index="4"></div>
      <div class="box b5" data-index="5"></div>
      <div class="box b6" data-index="6"></div>
      <div class="box b7" data-index="7"></div>
      <div class="box b8" data-index="8"></div>
      
  </div>
 
 <!-- <button id="ai-mode">Computer Mode</button> <button id="two-player-mode">Two Player Mode</button> -->
 
  <div id="score-board">
      
      <span id="player-one">
          <h3>Player 1</h2>
          <h4 id="p1-score-display">0</h4>
          </span>

      <span id="draw">
          <h3>Draw</h3>
          <h4 id="draw-score-display">0</h4>
      </span>
  
       <span id="player-two">
          <h3 id="p2-head">Player 2</h2>
          <h4 id="p2-score-display">0</h4>
          </span>


 </div>
 

    










  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
