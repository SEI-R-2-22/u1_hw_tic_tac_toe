<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1 class="displayTitle">Tic Tac Toe</h1>
  <h3 class="playerInfo"></h3>
  <button id="resetButton" onClick="resetGame()">Reset</button>
  <div class="gridContainer">
    <button class="sqr" id="b1" onClick="printBox('b1')"></button>
    <button class="sqr" id="b2" onClick="printBox('b2')"></button>
    <button class="sqr" id="b3" onClick="printBox('b3')"></button>
    <button class="sqr" id="b4" onClick="printBox('b4')"></button>
    <button class="sqr" id="b5" onClick="printBox('b5')"></button>
    <button class="sqr" id="b6" onClick="printBox('b6')"></button>
    <button class="sqr" id="b7" onClick="printBox('b7')"></button>
    <button class="sqr" id="b8" onClick="printBox('b8')"></button>
    <button class="sqr" id="b9" onClick="printBox('b9')"></button>
  </div>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
