<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TRON-TAC-TOE</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<h1>TRON<span class="redFont">-TAC-</span>TOE</h1>
<div class="game">
  <section class="grid">
    <div class="tile" id="t0"></div>
    <div class="tile" id="t1"></div>
    <div class="tile" id="t2"></div>
    <div class="tile" id="t3"></div>
    <div class="tile" id="t4"></div>
    <div class="tile" id="t5"></div>
    <div class="tile" id="t6"></div>
    <div class="tile" id="t7"></div>
    <div class="tile" id="t8"></div>

  </section>
  <section class="score">
    <h2 id="Message">WELCOME TO THE GRID</h2>
    <article class="rules">
      <h4>RULES:</h4>
      <h5 class="ruleList">FIRST TO 3 IN A ROW WINS</h5>
      <h5 class="ruleList">PRESS BUTTON TO START</h5>
    

      <button id="start">START</button>
    </article>
    <h4>SCORE:</h4>
    <article class="scoreBoard">
      <div class="scoreX">X:</div>
      <div class="scoreO">O:</div>
    </article>

  </section>
</div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
