<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<h1>Tic-Tac-Toe</h1>
<body>
  <div id="grid">
    <button id="B0" class="button" type="button"></button>
    <button id="B1" class="button" type="button"></button>
    <button id="B2" class="button" type="button"></button>
    <button id="B3" class="button" type="button"></button>
    <button id="B4" class="button" type="button"></button>
    <button id="B5" class="button" type="button"></button>
    <button id="B6" class="button" type="button"></button>
    <button id="B7" class="button" type="button"></button>
    <button id="B8" class="button" type="button"></button>
  </div>

<h2>Score</h2>
<h3>O Wins</h3>
  <p id="oWins">0</p>
<h3>X Wins</h3>
  <p id="xWins">0</p>
<h3>Ties</h3>
  <p id="tieCount">0</p>





  
</body>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>

</html>
