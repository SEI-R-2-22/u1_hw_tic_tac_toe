<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body onLoad = 'playerCount()'>

  <div class="grid-container">
    <h1 id="gameHeader">Tic Tac Toe!</h1>
      <!-- Build your game board, instructions, and score displays here! -->
    <div class="tttContainer">

      <button class="space1" onClick="userCellSelection(1)"></button>
      <button class="space2" onClick="userCellSelection(2)"></button>
      <button class="space3" onClick="userCellSelection(3)"></button>
      <button class="space4" onClick="userCellSelection(4)"></button>
      <button class="space5" onClick="userCellSelection(5)"></button>
      <button class="space6" onClick="userCellSelection(6)"></button>
      <button class="space7" onClick="userCellSelection(7)"></button>
      <button class="space8" onClick="userCellSelection(8)"></button>
      <button class="space9" onClick="userCellSelection(9)"></button>
    </div>

      <div id = 'hideable' class = "gameFooter">
        <button id="gameStart" onClick="startGame()">Start Game</button>
        <button id="playerSelection" onClick="playerCount()">Click to Choose Number of Players: 1</button>
      </div>

      <div id="gameMessage" class="gameRight">
        Click "Start Game" to begin
      </div>

      <div id="gameTimer" class="gameBottom">
        You have 10 seconds to play
      </div>

      <div id="scoreBoard" class="gameScore">
        <p>X has 0 wins</p>
        <p>O has 0 wins</p>
        <p>There has been 0 Draw games</p>
      </div>

    







    

  <!-- Build your game board, instructions, and score displays here! -->
  </div>
</body>
</html>
