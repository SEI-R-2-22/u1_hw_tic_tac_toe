<html lang="en">
<head>

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<header> 
  <h1>Tic-Tac-Toe</h1>

  <p> <b>Player 1</b> will start as O <b>Player 2</b> will be X.</p>

  <h2 class="turn">Player 1's Turn</h2>
</header>

<body>
  <!-- Build your game board, instructions, and score displays here! -->

<div class="container">
  <div id = "box1" class="box" onclick="changeTurn('box1');checkCombo('box1')"></div>  
  <div id = "box2" class="box" onclick="changeTurn('box2');checkCombo('box2')"></div>  
  <div id = "box3" class="box" onclick="changeTurn('box3');checkCombo('box3')"></div>
  <div id = "box4" class="box" onclick="changeTurn('box4');checkCombo('box4')"></div>
  <div id = "box5" class="box" onclick="changeTurn('box5');checkCombo('box5')"></div>
  <div id = "box6" class="box" onclick="changeTurn('box6');checkCombo('box6')"></div>
  <div id = "box7" class="box" onclick="changeTurn('box7');checkCombo('box7')"></div>
  <div id = "box8" class="box" onclick="changeTurn('box8');checkCombo('box8')"></div>
  <div id = "box9" class="box" onclick="changeTurn('box9');checkCombo('box9')"></div>
</div>

  <button class="btn" onclick="reload()">Reset</button>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
