<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <section class="container">
  <div class="box box0">
    <span class="moon moon0 inactive"></span>
    <span class="star star0 avail"></span>
  </div>
  <div class="box box1">
    <span class="moon moon1 inactive"></span>
    <span class="star star1 avail"></span>
  </div>
  <div class="box box2">
    <span class="moon moon2 inactive"></span>
    <span class="star star2 avail"></span>
  </div>
  <div class="box box3">
    <span class="moon moon3 inactive"></span>
    <span class="star star3 avail"></span>
  </div>
  <div class="box box4">
    <span class="moon moon4 inactive"></span>
    <span class="star star4 avail"></span>
  </div>
  <div class="box box5">
    <span class="moon moon5 inactive"></span>
    <span class="star star5 avail"></span>
  </div>
  <div class="box box6">
    <span class="moon moon6 inactive"></span>
    <span class="star star6 avail"></span>
  </div>
  <div class="box box7">
    <span class="moon moon7 inactive"></span>
    <span class="star star7 avail"></span>
  </div>
  <div class="box box8">
    <span class="moon moon8 inactive"></span>
    <span class="star star8 avail"></span>
  </div>
  </section>
  <button>Click me to clear the board!</button>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
