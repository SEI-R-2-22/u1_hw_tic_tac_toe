<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  
  <header>
    <article>
      
      <div class="score" >
        <h1>Welcome to Tic-Tac-Toe</h1>
        <button class="score" id="reset">RESET</button>
        <div class="score" id="winMessage">
          <h2>winner message here!!!</h2>
        </div>
        
      </div>
    </article>  
    
  </header>
  
  <div class="game">
    <div class="sqr" id="sq0" position="0">
      <a class="a" id="a0"></a>
    </div>
    <div class="sqr" id="sq1" position="1">
      <a class="a" id="a1"> </a>
    </div>
    <div class="sqr" id="sq2" position="2">
      <a class="a" id="a2"> </a>
    </div>
    <div class="sqr" id="sq3" position="3">
      <a class="a" id="a3"> </a>
    </div>
    <div class="sqr" id="sq4" position="4">
      <a class="a" id="a4"> </a>
    </div>
    <div class="sqr" id="sq5" position="5">
      <a class="a" id="a5"> </a>
    </div>
    <div class="sqr" id="sq6" position="6">
      <a class="a" id="a6"> </a>
    </div>
    <div class="sqr" id="sq7" position="7">
      <a class="a" id="a7"> </a>
    </div>
    <div class="sqr" id="sq8" position="8">
      <a class="a" id="a8"> </a>
      </div>
    </div>
  </div>
  







  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
