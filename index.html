<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Toc Toe</title>
</head>
<body>
  <div id="container">
    <header>
      <h1>My Tic Toc Toe</h1>
    </header>
    <main>
      <div id="message">
        <div id="animation">
          <div class="xo" id="x">X</div>
          <div class="xo" id="o">O</div>
        </div>
        <div id="player1">Player1</div>
        <p id="banner">Player One will Go first</p>
        <div id="player2">Player2</div>
      </div>
      <div id="scoreBoard">
        <h2>Score Board</h4>
          <ol id="scoreList">
            
          </ol>
      </div>
      <div id="gameboard">
        <div class="gamebox" id="box0" data-value="0"></div>
        <div class="gamebox" id="box1" data-value="1"></div>
        <div class="gamebox" id="box2" data-value="2"></div>
        <div class="gamebox" id="box3" data-value="3"></div>
        <div class="gamebox" id="box4" data-value="4"></div>
        <div class="gamebox" id="box5" data-value="5"></div>
        <div class="gamebox" id="box6" data-value="6"></div>
        <div class="gamebox" id="box7" data-value="7"></div>
        <div class="gamebox" id="box8" data-value="8"></div>
      </div>
      <div id="playagain">
        <p id="againText">Play Again</p>
      </div>
    </main>
  </div>
  
</body>
</html>
