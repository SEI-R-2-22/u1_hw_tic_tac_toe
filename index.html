<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header>
  <h1>Tic-Tac-Toe!</h1>
</header>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <div class="gameBoard">
    <div class="topRow">
      <div class="square" id="TopLeft"></div>
      <div class="square" id="TopMiddle"></div>
      <div class="square" id="TopRight"></div>
    </div>
    <div class="middleRow">
      <div class="square" id="MiddleLeft"></div>
      <div class="square" id="MiddleMiddle"></div>
      <div class="square" id="MiddleRight"></div>
    </div>
    <div class="bottomRow">
      <div class="square" id="BottomLeft"></div>
      <div class="square" id="BottomMiddle"></div>
      <div class="square" id="BottomRight"></div>
    </div>
  </div>
<button type="button">Play again?</button>


  
  <script type="text/javascript" src="js/app2.js"></script>
  <!-- Build your game board, instructions, and score displays here! -->
</body>
</html>
