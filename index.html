<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="outer">
    <header>Tic Tac Toe</header>
    <section class="game">
      <button class="reset">Reset</button>

      <div class="game-container">
        <div class="game-square" id="square1"></div>
        <div class="game-square" id="square2"></div>
        <div class="game-square" id="square3"></div>
        <div class="game-square" id="square4"></div>
        <div class="game-square" id="square5"></div>
        <div class="game-square" id="square6"></div>
        <div class="game-square" id="square7"></div>
        <div class="game-square" id="square8"></div>
        <div class="game-square" id="square9"></div>
      </div>

      <div class="right">
        <div class="active-player">Active player: X</div>

        <div class="score-display">
          <div id="x">x</div>
          <div id="o">o</div>
          <div id="t">t</div>
          <div id="x-score">0</div>
          <div id="o-score">0</div>
          <div id="t-score">0</div>
        </div>
        <section class="game-winner-banner">
          <h1 id="score">X Wins</h1>
        </section>
      </div>

      
    </section>

    <!-- Build your game board, instructions, and score displays here! -->
    <script type="text/javascript" src="js/app.js"></script>
  </div>
  </body>
</html>
