<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer type="text/javascript" src="./app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <h1 class="header">Tic Tac Toe</h1>
  <h2 class="whosNextHTML">Player 'O' Up Next</h2>
  <div id="gameGrid">
    <div class="spacesHTML" id="s0"></div>
    <div class="spacesHTML" id="s1"></div>
    <div class="spacesHTML" id="s2"></div>
    <div class="spacesHTML" id="s3"></div>
    <div class="spacesHTML" id="s4"></div>
    <div class="spacesHTML" id="s5"></div>
    <div class="spacesHTML" id="s6"></div>
    <div class="spacesHTML" id="s7"></div>
    <div class="spacesHTML" id="s8"></div>
  </div>
  <button id="replayHTML">Replay</div>
</div>
</body>
</html>
