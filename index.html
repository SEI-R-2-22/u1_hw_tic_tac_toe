<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poiret+One&family=Shizuru&display=swap" rel="stylesheet">
</head>


<body>
  
<!-- starting game-->
  <button class="game">Press for New Game</button>
      <h2>X's and O's</h2>
<span class="choice">
  <button class="X"> X </button>
  <button class="O"> O</button>
</span>



<!-- grid to play-->
<section id="play">
 <div class="board " id="board">
  <div class="square box" id="O"></div>
  <div class="square box" id="I"></div>
  <div class="square box" id="II"></div>
  <div class="square box" id="III"></div>
  <div class="square box" id="IV"></div>
  <div class="square box" id="V"></div>
  <div class="square box" id="VI"></div>
  <div class="square box" id="VII"></div>
  <div class="square box" id="VIII"></div>
 </div>
</section>


  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
