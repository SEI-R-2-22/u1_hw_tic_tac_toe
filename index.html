<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<div id="flexbox">
<div class="game-board">
  <div class="square" id="s0"></div>
  <div class="square" id="s1"></div>
  <div class="square" id="s2"></div>
  <div class="square" id="s3"></div>
  <div class="square" id="s4"></div>
  <div class="square" id="s5"></div>
  <div class="square" id="s6"></div>
  <div class="square" id="s7"></div>
  <div class="square" id="s8"></div>
</div>

<div id ="left">
<h1></h1>
<div id="winner"><h2></h2></div>
<div id="turn-board">
<h2 class="turn-class">Player Turn:</h2>
<h2 class="turn-class"  id="turn"></h2>
</div>
</div>


<div id="winboard">
<h3>Number of X wins:</h3>
<h4 id="x-win-count"></h4>
<h3>Number of O wins:</h3>
<h4 id="o-win-count"></h4>
<h3>Number of Draws:</h3>
<h4 id="draw-count"></h4>


</div>


</div>
<div id="buttonspot">
  <button id="one-player">1 Player</button>
  <button id="two-player">2 Player</button>
</div>

  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
