<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h2 class="displayTitle">Tic Tac Toe</h2>
  <h3 class="playerInfo"></h3>
  <button id="resetButton">Reset</button>
  <div class="gridContainer">
    <div class="sqr" id="tLft" oncick="printBox()"><p id="print"></p></div>
    <div class="sqr" id="tMid"></div>
    <div class="sqr" id="tRgt"></div>
    <div class="sqr" id="mLft"></div>
    <div class="sqr" id="mid"></div>
    <div class="sqr" id="mRgt"></div>
    <div class="sqr" id="bLft"></div>
    <div class="sqr" id="bMid"></div>
    <div class="sqr" id="bRgt"></div>
  </div>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
