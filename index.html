<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<h1>Tic-Tac-Toe!</h1>

<div id="main-container">
  <div class="container" id="play-area">
    <div class="square" id="top-left">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="top-center">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="top-right">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="middle-left">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="middle-center">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="middle-right">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="bottom-left">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="bottom-center">
      <h2 class="mark"> </h2>
    </div>
    <div class="square" id="bottom-right">
      <h2 class="mark"> </h2>
    </div>
  </div>

  <div id="score-container">
    <div id="score-board">
      <div id="res">
        <h3 id="who-won">
        </h3>
        <button id="restart">Play Again?</button>
      </div>
      <div class="heading">
        <h3>X:</h3>
      </div>
      <div class="heading"><h3>O:</h3></div>
      <div class="heading"><h3>D:</h3></div>
      <div>
        <h3 class="x-score">0</h3>
      </div>
      <div><h3 class="o-score">0</h3></div>
      <div><h3 class="d-score">0</h3></div>
      
    </div>
  </div>
</div>
  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
