<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->

  <header>
    <h1>Tic Tac Toe</h1>

  </header>

    <main>

      <div class="gameboard">

        <div class ="square" id="a1"></div>
        <div class ="square" id="b1"></div>
        <div class ="square" id="c1"></div>
        <div class ="square" id="a2"></div>
        <div class ="square" id="b2"></div>
        <div class ="square" id="c2"></div>
        <div class ="square" id="a3"></div>
        <div class ="square" id="b3"></div>
        <div class ="square" id="c3"></div>


      </div>
 
    <aside>
      
      <h2>Current Player: <span id="player">X</span></h2>
      <h5>Turn count: <span id="turn-count">0</span></h5>

      <p>Score: </p>
      <div>X</div><div>O</div><div>Ties</div>

      <button id="reset">Play again?</button>

    </aside>

    </main>



  <footer>
    <div id="message"></div>
  </footer>






  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
