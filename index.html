<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  
  <header>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"/>
    <article>
      <h1>Welcome to Tic-Tac-Toe</h1>
      <div class="score_board">
        <div class="score" id="scboard">
          <div class="score" id="pl1">
          </div>
          <div class="score" id="pl2">
          </div>
          <div class="score" id="tie">
          </div>
        </div>
        
      </div>
    </article>  
    
  </header>
  
  <div class="game">
    <div class="sqr" id="sq0">
      <a class="a" id="a0"></a>
        <button class="btn" id="bZero"></button>
    </div>
    <div class="sqr" id="sq1">
      <a class="a" id="a1"> </a>
        <button class="btn" id="bOne"></button>
    </div>
    <div class="sqr" id="sq2">
      <a class="a" id="a2"> </a>
        <button class="btn" id="bTwo"></button>
    </div>
    <div class="sqr" id="sq3">
      <a class="a" id="a3"> </a>
        <button class="btn id=bThr"></button>
    </div>
    <div class="sqr" id="sq4">
      <a class="a" id="a4"> </a>
        <button class="btn" id="bFou"></button>
    </div>
    <div class="sqr" id="sq5">
      <a class="a" id="a5"> </a>
        <button class="btn" id="bFiv"></button>
    </div>
    <div class="sqr" id="sq6">
      <a class="a" id="a6"> </a>
        <button class="btn" id="bSix"></button>
    </div>
    <div class="sqr" id="sq7">
      <a class="a" id="a7"> </a>
        <button class="btn" id="bSev"></button>
    </div>
    <div class="sqr" id="sq8">
      <a class="a" id="a8"> </a>
        <button class="btn" id="bEig"></button>
      </div>
    </div>
  </div>
  







  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
