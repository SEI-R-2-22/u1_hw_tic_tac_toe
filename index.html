<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <div class="board-game">
    <div class="cell" data-location="1"></div>
    <div class="cell" data-location="2"></div>
    <div class="cell" data-location="3"></div>
    <div class="cell" data-location="4"></div>
    <div class="cell" data-location="5"></div>
    <div class="cell" data-location="6"></div>
    <div class="cell" data-location="7"></div>
    <div class="cell" data-location="8"></div>
    <div class="cell" data-location="9"></div>
  </div>
  <div class="panel">
    <div class="score">
      <div class="player1"></div>
      <div class="tie"></div>
      <div class="player2"></div>
    </div>
    <div class="play-again"></div>    
  </div>








  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
