<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <div class="board-game">
    <div class="cell" data-location="1"></div>
    <div class="cell" data-location="2"></div>
    <div class="cell" data-location="3"></div>
    <div class="cell" data-location="4"></div>
    <div class="cell" data-location="5"></div>
    <div class="cell" data-location="6"></div>
    <div class="cell" data-location="7"></div>
    <div class="cell" data-location="8"></div>
    <div class="cell" data-location="9"></div>
  </div>
  <div class="notification"></div>
  <div class="panel">
    <div class="score">
      <div class="player1">
        <p>Player 1:</p>
        <div class="point">0</div>      
      </div>
      <div class="tie">
        <p>Tie:</p>
        <div class="point">0</div>      
      </div>
      <div class="player2"><p>Player 2:</p>
      <div class="point">0</div>        
      </div>
    </div>
     <div class="button">
        <button class="play-again">Play Again</button>
        <button class="reset">Reset</button>
      </div>    
    
  </div>  
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
