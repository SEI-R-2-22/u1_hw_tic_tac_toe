<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<div>
<h1>What would you like to be?</h1>
</div>

<div class="buttons">
<button onclick="playerChoice('x')" class="turn_x" id="x">X</button>
<button onclick="playerChoice('o')" class="turn_o" id="o">O</button>
</div>

<div>

  <h2 class="gameStatus"> `${} is you turn</h2>

</div>


<div class="tttboard">
<div id="box0"><p class="text"></p></div>
<div id="box1"><p class="text"></p></div>
<div id="box2"><p class="text"></p></div>
<div id="box3"><p class="text"></p></div>
<div id="box4"><p class="text"></p></div>
<div id="box5"><p class="text"></p></div>
<div id="box6"><p class="text"></p></div>
<div id="box7"><p class="text"></p></div>
<div id="box8"><p class="text"></p></div>
</div>


  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
