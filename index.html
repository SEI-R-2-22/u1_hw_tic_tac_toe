<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <header>
  <h1>Tic - Tac - Toe</h1>
</header>
    <div class="game-info">
      <div class="rules">
        <p>"Welcome to Tic-Tac-Toe.  The rules are simple.  Two players, X and O, alternate turns until one player has three in a row.  If there are no boxes, and neither player has three in a row, the game is a tie.</p>
      </div>
      <div class="turn">
        
        <h4 class="who"></h4>
      </div>
    </div>


<div class="wrapper">
  <button class="start">Press to play!</button>
  <div class="board">
    <button class="btn" id="tleft"></button>
    <button class="btn" id="tmid"></button>
    <button class="btn" id="tright"></button>
    <button class="btn" id="left"></button>
    <button class="btn" id="mid"></button>
    <button class="btn" id="right"></button>
    <button class="btn" id="bleft"></button>
    <button class="btn" id="bmid"></button>
    <button class="btn" id="bright"></button>
  </div>
</div>

<div class="score-card">
  <h3 class="scores">Scores:</h3>
  <div class="x-score">X wins: 0</div>
  <div class="o-score">O wins: 0</div>
  <div class="draw-total">Draws: 0</div>
  <button class="reset">Press to Reset Scores</button>
  <div class="timer"></div>
</div>

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
