<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <div class="gameContainer">
    <div class = "container">
      <div class="pSquare" id="box1"></div>
      <div class="pSquare" id="box2"></div>
      <div class="pSquare" id="box3"></div>
      <div class="pSquare" id="box4"></div>
      <div class="pSquare" id="box5"></div>
      <div class="pSquare" id="box6"></div>
      <div class="pSquare" id="box7"></div>
      <div class="pSquare" id="box8"></div>
      <div class="pSquare" id="box9"></div>
    </div>
    <div class = 'gFooter'>
      <div id="player" class="gFooterChild"></div>
      <div id="aiStatus" class="gFooterChild">AI is off</div>
      <button id="reset" class="gFooterChild">RESET GAME</button>
      <button id="aiToggle" class="gFooterChild">AI TOGGLE</button>
    </div>
  </div> 

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
