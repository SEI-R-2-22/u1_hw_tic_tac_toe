<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  
  <header>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"/>
    <article>
      <h1>Welcome to Tic-Tac-Toe</h1>
      <h5>Player 1 = X </h5/n/l><h5> Player 2 = O</h5>
    </article>  
    
  </header>
  
  <div class="game">
    <div class="sqr" id="sq0">
      <a class="a" id="a0">X</a>
      <div class="sndColumn">
        <button class="btn" id="bZero">X</button>
        <button class="btnO" id="bZeroO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq1">
      <a class="a" id="a1"> </a>
      <div class="sndColumn">
        <button class="btn" id="bOne">X</button>
        <button class="btnO" id="bOneO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq2">
      <a class="a" id="a2"> </a>
      <div class="sndColumn">
        <button class="btn" id="bTwo">X</button>
        <button class="btnO" id="bTwoO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq3">
      <a class="a" id="a3"> </a>
      <div class="sndColumn">
        <button class="btn id=bThr">X</button>
        <button class="btnO" id="bThrO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq4">
      <a class="a" id="a4"> </a>
      <div class="sndColumn">
        <button class="btn" id="bFou">X</button>
        <button class="btnO" id="bFouO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq5">
      <a class="a" id="a5"> </a>
      <div class="sndColumn">
        <button class="btn" id="bFiv">X</button>
        <button class="btnO" id="bFivO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq6">
      <a class="a" id="a6"> </a>
      <div class="sndColumn">
        <button class="btn" id="bSix">X</button>
        <button class="btnO" id="bSixO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq7">
      <a class="a" id="a7"> </a>
      <div class="sndColumn">
        <button class="btn" id="bSev">X</button>
        <button class="btnO" id="bSevO">O</button>
      </div>
    </div>
    <div class="sqr" id="sq8">
      <a class="a" id="a8"> </a>
      <div class="sndColumn">
        <button class="btn" id="bEig">X</button>
        <button class="btnO" id="bEigO">O</button>
      </div>
    </div>
  </div>
  <div class="score_board">
    <div class="score" id="scboard">
    </div>
    <div class="score" id="pl1">
    </div>
    <div class="score" id="pl2">
    </div>
    <div class="score" id="tie">
    </div>
  </div>







  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
