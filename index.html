<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1 class="title">Tic Tac Toe</h1>
  <button id="reset">Reset</button>
  <!-- <p class="under">X goes first!</p> -->
  <section id= "x_score" class="container">
    <div>
      <h2 class="color score">X Score</h2>
      <h3 id="score_num_x" class="color" style="text-decoration: none">0</h3>

    </div>

    <div>
      <h2 class="color1 turn">Turn</h2>
      <h3 id="marker_x" class="color" style="text-decoration: none;">!</h3>

    </div>
    
    
    
  </section>

  <section id="board" class="container">
    <div id="sq1">
      <h3 class="mark"></h3>
    </div>

    <div id="sq2">
      <h3 class="mark"></h3>
    </div>

    <div id="sq3">
      <h3 class="mark"></h3>
    </div>
  
    <div id="sq4">
      <h3 class="mark"></h3>
    </div>

    <div id="sq5">
      <h3 class="mark"></h3>
    </div>

    <div id="sq6">
      <h3 class="mark"></h3>
    </div>

    <div id="sq7">
      <h3 class="mark"></h3>
    </div>

    <div id="sq8">
      <h3 class="mark"></h3>
    </div>

    <div id="sq9">
      <h3 class="mark"></h3>
    </div>


  </section>
  <section id="o_score" class="container">
    <div>

      <h2 class="color score">O Score</h2>
      <h3 id="score_num_o" class="color" style="text-decoration: none">0</h3>

    </div>
    <div>
      <h2 class="color turn">Turn</h2>
      <h3 id="marker_o" class="" style="text-decoration: none;">!</h3>

    </div>
    
    
  </section>

 
  <!-- Build your game board, instructions, and score displays here! -->
  
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
