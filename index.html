<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="score">
    <span>Player Score</span>
    <span>Number of ties</span>
    <span>Computer Score</span>
    <span id="pscore">0</span>
    <span id="tscore">0</span>
    <span id="cscore">0</span>
  </div>
  <div class="grid">
    <div class="sq" id="sq1">1</div>
    <div class="sq" id="sq2">2</div>
    <div class="sq" id="sq3">3</div>
    <div class="sq" id="sq4">4</div>
    <div class="sq" id="sq5">5</div>
    <div class="sq" id="sq6">6</div>
    <div class="sq" id="sq7">7</div>
    <div class="sq" id="sq8">8</div>
    <div class="sq" id="sq9">9</div>
  </div>

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
