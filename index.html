<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <header>
  <h1>Welcome to the great old game of Tic-tac-toe</h1>
  <Div class="gameStats">
  <div class="scoreBoard">
    <h2>Score Board</h2>
    <h3 id="xWins">x Wins!</h3>
    <h3 id="xWinScore"></h3>
    <h3 id="oWins">o Wins!</h3>
    <h3 id="oWinScore"></h3>
  </div>
  <h2 class="whosTurn"></h2>
</Div>
  </header>
<body>

  <div id = 'playArea'>
    <span class="lot lot1"></span>
    <span class="lot lot2 center"></span>
    <span class="lot lot3"></span>
    <span class="lot lot4 middle"></span>
    <span class="lot lot5 middle center"></span>
    <span class="lot lot6 middle"></span>
    <span class="lot lot7 left"></span>
    <span class="lot lot8 center"></span>
    <span class="lot lot9"></span>
    <!-- make these data-index? -->

  </div>
  
  <footer>
    <div class="resultArea"></div>
    <h2 class ="Results" ></h2>
    <button class="playAgain">Play Again</button>

  </footer>

</body>







  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
