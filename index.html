<html lang="en">

  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<main class = "background">

  player <span class = "display-player playerX">X</span>'s turn

</section>
    <section class = "controls">
      <button id = "reset">Reset</button>
    </section>
