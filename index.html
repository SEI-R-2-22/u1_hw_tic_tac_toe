<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->

  <h1>TIC TAC TOE</h1>

  <div class="score-board">
    <div class="score-title">Score</div>
    <div class="x">X</div>
    <div class="o">O</div>
    <div class="tie">Tie</div>
    <div class="x-score">0</div>
    <div class="o-score">0</div>
    <div class="tie-score">0</div>
  </div>

  <h2 id="message">Message</h2>

  <div class="game-board">
    <div class="square tl"></div>
    <div class="square tm"></div>
    <div class="square tr"></div>
    <div class="square ml"></div>
    <div class="square mm"></div>
    <div class="square mr"></div>
    <div class="square bl"></div>
    <div class="square bm"></div>
    <div class="square br"></div>
  </div>
<button class="replay">REPLAY</button>

  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
