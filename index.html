<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <p>The rules are simple, the first to get three in a row wins. <br>May the best Tic-Tac-Toer win! <br>X goes first!</p>

  <div id="game">
    <div class="location" data-value="0"></div>
    <div class="location" data-value="1"></div>
    <div class="location" data-value="2"></div>
    <div class="location" data-value="3"></div>
    <div class="location" data-value="4"></div>
    <div class="location" data-value="5"></div>
    <div class="location" data-value="6"></div>
    <div class="location" data-value="7"></div>
    <div class="location" data-value="8"></div>
  </div>
  <div class="game-over">
    <span class="game-over-text"></span>
    <button class="restart">Restart</button>
  </div>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
