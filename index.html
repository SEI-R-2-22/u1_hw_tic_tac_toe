<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h2 class="displayTitle">Tic Tac Toe</h2>
  <h3 class="playerInfo"></h3>
  <button id="resetButton" onClick="resetGame()">Reset</button>
  <div class="gridContainer">
    <div class="sqr" id="b1" onClick="printBox('p1')"><p id='p1'></p></div>
    <div class="sqr" id="b2" onClick="printBox('p2')"><p id='p2'></p></div>
    <div class="sqr" id="b3" onClick="printBox('p3')"><p id='p3'></p></div>
    <div class="sqr" id="b4" onClick="printBox('p4')"><p id='p4'></p></div>
    <div class="sqr" id="b5" onClick="printBox('p5')"><p id='p5'></p></div>
    <div class="sqr" id="b6" onClick="printBox('p6')"><p id='p6'></p></div>
    <div class="sqr" id="b7" onClick="printBox('p7')"><p id='p7'></p></div>
    <div class="sqr" id="b8" onClick="printBox('p8')"><p id='p8'></p></div>
    <div class="sqr" id="b9" onClick="printBox('p9')"><p id='p9'></p></div>
  </div>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</htm;>
