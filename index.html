<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  
  <header>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"/>
    <article>
      <h1>Welcome to Tic-Tac-Toe</h1>
      <h5>Player 1 = X </h5/n/l><h5> Player 2 = O</h5>
    </article>  
    
  </header>
  
  <div class="game">
    <div class="sqr" id="sq0"></div>
    <div class="sqr" id="sq1"></div>
    <div class="sqr" id="sq2"></div>
    <div class="sqr" id="sq3"></div>
    <div class="sqr" id="sq4"></div>
    <div class="sqr" id="sq5"></div>
    <div class="sqr" id="sq6"></div>
    <div class="sqr" id="sq7"></div>
    <div class="sqr" id="sq8"></div>
  </div>
  <div class="score_board">
    <div class="score" id="pl1">
    </div>
    <div class="score" id="pl2">
    </div>
    <div class="score" id="tie">
    </div>
  </div>







  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
