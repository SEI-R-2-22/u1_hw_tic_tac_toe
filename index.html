<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="./js/app.js"></script>
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <div class="board-game">
    <div class="1 cell"></div>
    <div class="2 cell"></div>
    <div class="3 cell"></div>
    <div class="4 cell"></div>
    <div class="5 cell"></div>
    <div class="6 cell"></div>
    <div class="7 cell"></div>
    <div class="8 cell"></div>
    <div class="9 cell"></div>
  </div>
  <div class="panel">
    <div class="score">
      <div class="player1"></div>
      <div class="tie"></div>
      <div class="player2"></div>
    </div>
    <div class="play-again"></div>    
  </div>








  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
