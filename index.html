<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <div id="box_main">
    <div>Results: <span id="results_text"></span></div>
    <div>Turn: <span id="turn_text">O</span></div>
    <button onclick="resetGame();">Reset</button>
    <div id="tic_tac_toe_container">
      <div class="tic_tac_toe_box" id="box_1" onclick="selectBox('1');"></div>
      <div class="tic_tac_toe_box" id="box_2" onclick="selectBox('2');"></div>
      <div class="tic_tac_toe_box" id="box_3" onclick="selectBox('3');"></div>
      <div class="tic_tac_toe_box" id="box_4" onclick="selectBox('4');"></div>
      <div class="tic_tac_toe_box" id="box_5" onclick="selectBox('5');"></div>
      <div class="tic_tac_toe_box" id="box_6" onclick="selectBox('6');"></div>
      <div class="tic_tac_toe_box" id="box_7" onclick="selectBox('7');"></div>
      <div class="tic_tac_toe_box" id="box_8" onclick="selectBox('8');"></div>
      <div class="tic_tac_toe_box" id="box_9" onclick="selectBox('9');"></div>
    </div>
  </div>

  
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
